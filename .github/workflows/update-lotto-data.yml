name: Auto Update Lotto Data

on:
  schedule:
    # 토요일 추첨(20:45 KST) 후 여유를 두고 실행
    # UTC 기준: 토 13:00 (KST 22:00), 일 00:00 (KST 09:00)
    - cron: '0 13 * * 6'  # 토요일 22:00 KST
    - cron: '0 0 * * 0'   # 일요일 09:00 KST
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run data update script
        run: npm run update-data

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/realLottoData.ts src/data/aiPredictionHistory.ts
          git commit -m "data: auto-update lotto data $(date +%Y-%m-%d)"
          git push
